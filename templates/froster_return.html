<!DOCTYPE html>
<html>
    <head><title>{{title}}</title></head>
    <body>
        Here's the roster for the team.<br>
        Which player do you want the fate summary for?<br><br>
        <form action = "fhist" method = get>
            {% for player in roster %}
            <input type="radio" id={{player.id}} name="selected_player" value={{player.id}}>
            <label for={{player.id}}>{{player.name}}</label><br>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
