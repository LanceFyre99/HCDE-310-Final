<!DOCTYPE html>
<html>
    <head><title>{{title}}</title></head>
    <body>
        Which team's roster do you want?<br><br>
        <form action = "groster" method = get>
            {% for team in data %}
            <input type="radio" id={{team.name}} name="selected_team" value={{team.id}}>
            <label for={{team.name}}>{{team.name}}</label><br>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
